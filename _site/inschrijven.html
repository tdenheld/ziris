        <section class="signup">
    <div class="container container--s">

        <header class="signup__header">
            <h1 class="signup__title">
                <div class="cta__label">schrijf je in voor:</div>
                <div class="cta__title js-signup-title">cursus</div>
            </h1>
        </header>

        <form name="Inschrijvingen" action="/bedankt" netlify>
            <input class="js-course-title" type="hidden" name="cursus">
            <fieldset class="signup__fieldset">
                <div class="signup__formfield js-formfield">
                    <label class="signup__label js-label" for="firstname">voornaam</label>
                    <input class="signup__input js-input" id="firstname" placeholder="voornaam" type="text" name="firstname" required>
                </div>
                <div class="signup__formfield js-formfield">
                    <label class="signup__label js-label" for="lastname">achternaam</label>
                    <input class="signup__input js-input" id="lastname" placeholder="achternaam" type="text" name="lastname" required>
                </div>
                <div class="signup__formfield js-formfield">
                    <label class="signup__label js-label" for="phone">telefoonnummer</label>
                    <input class="signup__input js-input" id="phone" placeholder="telefoonnummer" type="tel" name="phone" required>
                </div>
                <div class="signup__formfield js-formfield">
                    <label class="signup__label js-label" for="email">e-mailadres</label>
                    <input class="signup__input js-input" id="email" placeholder="e-mailadres" type="email" name="email" required>
                </div>
            </fieldset>
            <button class="button button--l" type="submit">inschrijving verzenden</button>
        </form>

    </div>
</section>
