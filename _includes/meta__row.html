{% capture entry %}{{ include.entry }}{% endcapture %}
{% if page[entry] %}
<div class="meta__row tr-stag js-tr">
    <p class="meta__data-label">{{ include.label }}</p>
    <p class="meta__data-entry js-set-data" id="course-{{ include.entry }}">
        {% if entry == 'price' %}
        {{ page[entry] | replace: ',', '.' }}
        {% else %}
        {{ page[entry] }}
        {% endif %}
    </p>
</div>
{% endif %}
