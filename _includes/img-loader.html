<div class="img-loader js-img-loader">


    <!-- –––––––––––––––––––––––––––––––––– -->
    <!-- placeholder image width: 100px @ scaled up to 100% -->
    <!-- –––––––––––––––––––––––––––––––––– -->

    {% if jekyll.environment == "development" %}

        <div class="img-loader__item  img-loader__item--dev  js-img-loader-placeholder"></div>

    {% else %}

        {% thumb src=include.img width="100" link=false alt=include.alt
                class="img-loader__item  js-img-loader-placeholder" %}
                
    {% endif %}


    <!-- –––––––––––––––––––––––––––––––––– -->
    <!-- the actual image -->
    <!-- –––––––––––––––––––––––––––––––––– -->
    <img data-src="{{ include.img }}" src="#" alt="{{ include.alt }}" class="img-loader__item  is-hidden  js-img-loader-item">


</div>
