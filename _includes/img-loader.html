<div class="img-loader js-img-loader">


    <!-- –––––––––––––––––––––––––––––––––– -->
    <!-- placeholder image width: 100px @ scaled up to 100% -->
    <!-- –––––––––––––––––––––––––––––––––– -->

    {% if jekyll.environment == "developments" %}

        <div class="img-loader__placeholder
                    img-loader__placeholder--dev js-img-loader-placeholder"></div>

    {% else %}

        {% capture thumb %}{{ include.img }}{% endcapture %}
        {% thumb src=thumb width="100" link=false 
                class="img-loader__placeholder js-img-loader-placeholder" %}

    {% endif %}


    <!-- –––––––––––––––––––––––––––––––––– -->
    <!-- the actual image -->
    <!-- –––––––––––––––––––––––––––––––––– -->
    <img data-src="{{ include.img }}" src="#" alt="{{ include.alt }}" class="img-loader__item js-img-loader-item">


</div>
