<header class="site-header">
    <div class="container site-header__container">
        <a href="/">
            <div class="site-header__logo" include="/assets/img/logo-ziris.svg"></div>
        </a>
        <nav class="site-header__nav">
            {% for nav in site.data.app.nav %}
            <span class="site-header__item {{nav.mod}}"><a href="/{{nav.url}}">{{nav.title}}</a></span>
            {% endfor %}
        </nav>
    </div>
</header>
