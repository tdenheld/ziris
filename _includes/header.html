<header class="header {{ page.header }} a a-fi-down a-del-150">
    <div class="container header__container">
        <a href="/" aria-label="Logo Ziris">
            <div class="header__logo">
                {% include svg/logo.svg %}
            </div>
        </a>
        <nav class="header__nav">
            <a href="/galerie" aria-label="galerie">
                <span class="header__item header__item--link hidden-xs">
                    galerie
                </span>
            </a>

            <a href="/cursussen" aria-label="cursussen">
                <span class="header__item button button--header">
                    cursussen
                </span>
            </a>

            <a href="/over-ziris" aria-label="over ziris">
                <span class="header__item header__item--link hidden-xs">
                    over ziris
                </span>
            </a>

            <a href="/contact" aria-label="contact">
                <span class="header__item header__item--link hidden-xs">
                    contact
                </span>
            </a>

            <button class="header__item header__item--icon visible-xs js-nav-toggle">
                <div class="hamburger">
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                </div>
            </button>
        </nav>
    </div>
</header>
