<a class="tile js-scroll-magic" hook="0.94" href="{{ entry.url }}">
    <figure class="tile__img-container tr-stag js-tr">
        <img class="tile__img" src="{{ entry.thumb }}" />
        {% if entry.type %}
            <div class="tile__type">{{ entry.type }}</div>
        {% endif %}
    </figure>
    <div class="tile__bg tr-stag js-tr">
        <header class="tile__header">
            <h3 class="tile__title tr-stag js-tr">{{ entry.title | downcase }}</h3>
        </header>
        <div class="tile__txt tr-stag js-tr">
            <div class="tile__amount tr-stag js-tr">{{ entry.amount }}</div>
            <p class="tile__description tr-stag js-tr">{{ entry.description }}</p>
        </div>
    </div>
</a>
