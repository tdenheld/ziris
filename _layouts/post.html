---
layout: default
---

<section class="post">
    <div class="container">
        <div class="post__container">
            <header class="post__header">
                <h1 class="post__title js-set-data" id="course-title">
                    {{ page.title }}
                </h1>
            </header>
            <div class="post__content">
                {{ content }}
            </div>
        </div>
    </div>
    <div class="container">
        <img class="post__img" src="/assets/img/{{ page.img.url }}.jpg" alt="{{ page.img.caption }}" title="{{ page.img.caption }}" />
        <figcaption>{{ page.img.caption }}</figcaption>
    </div>
</section>
