---
layout: default
---

<section class="post">
    <div class="container">
        <div class="post__container">
            <header class="post__header">
                <h1 class="post__title v-hidden js-scroll js-split-text js-set-data" id="course-title" data-stag="0.03">
                    {{ page.title | downcase }}
                </h1>
            </header>
            <div class="post__content rich-text a a-fi a-del-200">
                {{ content }}
            </div>
        </div>
    </div>
    <figure class="container js-scroll">
        <img class="post__img tr-stag js-tr" src="{{ page.img }}" alt="{{ page.caption }}" />
        <figcaption class="tr-stag js-tr">{{ page.caption }}</figcaption>
    </figure>
</section>
