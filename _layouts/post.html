---
layout: default
---

<section class="post">
    <div class="container">
        <div class="post__container">
            <header class="post__header v-hidden js-scroll js-split-text" data-stag="0.03">
                <h1 class="post__title js-set-data" id="course-title">
                    {{ page.title | downcase }}
                </h1>
            </header>
            <div class="post__content rich-text a a-fi a-del-200">
                {{ content }}
            </div>
            <div class="mt-6 mb-12 js-scroll tr-fi-up tr-1500 js-tr">
                <a href="/inschrijven" class="button button--l a a-fi a-del-200">
                    ja ik wil inschrijven
                </a>
            </div>
        </div>
    </div>
    <figure class="container js-scroll">
        <div class="tr-stag js-tr">
            {% include img-loader.html img=page.img alt=page.caption %}
        </div>
        <figcaption class="tr-stag js-tr {% if page.caption-center %}txt-c{% endif %}">
            {{ page.caption }}
            </figcaption>
    </figure>
</section>
