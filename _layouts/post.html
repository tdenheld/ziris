---
layout: default
---

<section class="post">
    <div class="container">
        <div class="post__container">
            <header class="post__header v-hidden js-scroll js-split-text" data-stag="0.03">
                <h1 class="post__title js-set-data" id="course-title">
                    {{ page.title | downcase }}
                </h1>
            </header>
            <div class="post__content rich-text a a-fi a-del-200">
                {{ content }}
            </div>
        </div>
    </div>
    <figure class="container js-scroll">
        <div class="tr-stag js-tr">
            {% include img-loader.html img=page.img alt=page.caption %}
        </div>
        <figcaption class="tr-stag js-tr">{{ page.caption }}</figcaption>
    </figure>
</section>
