---
layout: default
---

<section class="post">
    <div class="container container--small">
        <header class="post__header">
            <h1 class="post__title">{{ page.title }}</h1>
        </header>
        <div class="post__content">
            {{ content }}
        </div>
    </div>
    <div class="container">
        <img class="post__img" src="/assets/img/{{ page.img }}.jpg" />
    </div>
</section>

{% include meta.html %}

<section class="post-cta">
    <div class="container container--small">
        <header class="post-cta__header">
            <label class="post-cta__label">schrijf je in voor:</label>
            <h3 class="post-cta__title">{{ page.title }}</h3>
            <p class="post-cta__description">
                de inschrijving is vrijblijvend en je kan altijd weer annuleren
            </p>
            <a href="/inschrijven" class="button button--l js-cta" course="{{ page.title }}">
                inschrijven
            </a>
        </header>
    </div>
</section>

{% include related.html %}
